<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chá de Casa Nova - Manu e Gabriel</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header com ilustrações -->
        <header class="header">
            <div class="kitchen-icons">
                <i class="fas fa-utensils icon"></i>
                <i class="fas fa-mug-hot icon"></i>
                <i class="fas fa-home icon"></i>
            </div>
            <h1 class="title">Chá de Casa Nova</h1>
            <h2 class="subtitle">Manu e Gabriel</h2>
            <div class="kitchen-icons">
                <i class="fas fa-heart icon"></i>
                <i class="fas fa-gift icon"></i>
                <i class="fas fa-heart icon"></i>
            </div>
        </header>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <div class="card welcome-card">
                <p class="welcome-text">
                    Venha celebrar conosco um momento importante!
                </p>
                
                <div class="event-details">
                    <div class="detail-item">
                        <i class="fas fa-calendar-alt icon-large"></i>
                        <p><strong>Data</strong><br>10 de Janeiro de 2026</p>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-clock icon-large"></i>
                        <p><strong>Horário</strong><br>13h</p>
                    </div>
                </div>

                <div class="location">
                    <i class="fas fa-map-marker-alt icon-large"></i>
                    <p><strong>Local</strong></p>
                    <p class="address" id="address">
                        Rua Alameda dos Lagos, 571 – Esmeraldas<br>
                        (Sítio da Tia Ceia)
                    </p>
                    <div class="nav-buttons">
                        <a href="https://www.google.com/maps/search/?api=1&query=Rua+Alameda+dos+Lagos+571+Esmeraldas" 
                           target="_blank" 
                           class="nav-button google-maps">
                            <i class="fas fa-map-marked-alt"></i> Google Maps
                        </a>
                        <a href="https://waze.com/ul?q=Rua+Alameda+dos+Lagos+571+Esmeraldas" 
                           target="_blank" 
                           class="nav-button waze">
                            <i class="fas fa-car"></i> Waze
                        </a>
                    </div>
                </div>
            </div>

            <!-- Formulário de confirmação -->
            <div class="card rsvp-card">
                <h3 class="rsvp-title">Confirme sua Presença</h3>
                <form id="rsvpForm" class="rsvp-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo <span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            placeholder="Digite seu nome completo"
                            required
                            minlength="3"
                            maxlength="100"
                        >
                    </div>
                    
                    <button type="submit" class="btn-submit" id="submitBtn">
                        <i class="fas fa-check"></i> Confirmar Presença
                    </button>
                </form>

                <!-- Mensagens de feedback -->
                <div id="messageContainer" class="message-container"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-icon">
                <i class="fas fa-heart"></i>
            </div>
            <p>Aguardamos você com muito carinho!</p>
        </footer>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
